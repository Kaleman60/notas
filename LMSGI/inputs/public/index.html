<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method = "POST" action = "/test">
        <fieldset>
        <legend>Formulario de ejemplo</legend>
        <label for="texto">Texto:</label>
        <input type="text" name = "texto" value = "ejemplo">
        <br>
        <label for="numero">Number</label>
        <input type="number" name = "number" value = "0">
        <br>
        <label for="color">Color</label>
        <input type="color" name = "color"> 
        <br>
        <label for="rango">Date</label>
        <input type="date" name = "date">
        <br>
        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" name = "datetime-local">
        <br>
        <label for="email">Email</label>
        <input type="email" name = "email" value = "ejemplo@email.com">
        <br>
        <label for="rango">Range</label>
        <input type="range" name = "rango" value = "0" min="0" max="100" >
        <br>
        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" name = "tomate">
            <label for="tomate">Tomate</label>
            <br>
            <input type="checkbox" name = "lechuga" checked>
            <label for="lechuga">Lechuga</label>
            <br>
            <input type="checkbox" name = "queso">
            <label for="queso">Queso</label>

        </fieldset>
            

        <br>
        <input type="submit" value="Enviar">
        </fieldset>
        

    </form>
</body>
</html>
