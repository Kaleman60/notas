<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id  = formMovie>
        <fieldset>
            <legend>Crear pelicula</legend>
            <label for="title">Titulo:</label>
            <input type="text" name = "title" value ="Titulo de pelicula">
            <br>
            <input type="checkbox" name = "action" value="action" checked>
            <label for="action">Action</label>
            <input type="checkbox" name = "comedy" value="comedy">
            <label for="comedy">Comedy</label>
            <input type="checkbox" name = "drama" value="drama" checked>
            <label for="drama">Drama</label>
            <br>
            <input type="submit" value="Crear Pelicula">

        </fieldset>
    </form>


    <script>
        const form = document.querySelector('#formMovie');
        console.log(form);
        form.addEventListener("submit", (event) => {
            event.preventDefault()
            const formdata = new FormData(form)
            const title = formdata.get("title")
            console.log(title)
            const action = formdata.get("action")
            const comedia = formdata.get("comedy")
            const drama = formdata.get("drama")
            let genres = ""
            if (action) genres += "action"
            if (comedia) genres += `|comedy`
            if (drama) genres += `|drama`
            const data = {
                title,
                genres
            }
            fetch("/test", {
                method: "POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify(data)

            })
            .then(response => response.json())
            .then(data => console.log(data))
        })

    </script>


    

    <form method = "POST" action = "/test">
        <fieldset>
        <legend>Formulario de ejemplo</legend>
        <label for="texto">Texto:</label>
        <input type="text" name = "texto" value = "ejemplo">
        <br>
        <label for="numero">Number</label>
        <input type="number" name = "number" value = "0">
        <br>
        <label for="color">Color</label>
        <input type="color" name = "color"> 
        <br>
        <label for="rango">Date</label>
        <input type="date" name = "date">
        <br>
        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" name = "datetime-local">
        <br>
        <label for="email">Email</label>
        <input type="email" name = "email" value = "ejemplo@email.com">
        <br>
        <label for="rango">Range</label>
        <input type="range" name = "rango" value = "0" min="0" max="100" >
        <br>
        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" name = "tomate">
            <label for="tomate">Tomate</label>
            <br>
            <input type="checkbox" name = "lechuga" checked>
            <label for="lechuga">Lechuga</label>
            <br>
            <input type="checkbox" name = "queso">
            <label for="queso">Queso</label>

        </fieldset>
           
        <fieldset>
            <legend>Radio Button</legend>
            <input type="radio" name = "pokemon" value="squirtle" checked>
            <label for="squirtle">Squirtle</label>
            <br>
            <input type="radio" name = "pokemon" value="charmander">
            <label for="charmander">Charmander</label>
            <br>
            <input type="radio" name = "pokemon" value="bulbasaur">
            <label for="bulbasaur">Bulbasaur</label>
        </fieldset>

        <br>
        <input type="submit" value="Enviar">
        </fieldset>
        

    </form>
</body>
</html>
